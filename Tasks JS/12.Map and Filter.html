<script>

    // Mapping using Loop
    a = new Array(1,3,1,4,5,3,2);
    for (let i = 0; i < a.length; i++){
        console.log(a[i] *= 2)
    }

    // Map Using Map function
    function three(n){
        return n*3
    }
    arr = new Array(1,2,3,45,6,6,4);
    var new_arr= arr.map(three)
    console.log(new_arr)


    // Reducer
    result = 1
    for (let i = 0; i < a.length; i++){
        result *= a[i];
        console.log(result)
    }

    function product(a,b){
        return a * b;
    }
    var product_arr = arr.reduce(product);
    console.log(product_arr)


    // Filter Using loop
    new_arr1 = []
    for (let i = 0; i < a.length; i++)
    {
        if (a[i] % 2 == 0){
            new_arr1.push(a[i]);
        }
    }
    console.log(new_arr1)


// Using Function
    var new_arr = a.filter(function(x){return x % 2 == 0;});
    console.log(new_arr)
</script>
